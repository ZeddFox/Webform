<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>HTML Forms</title>
    </head>
    <body>
        <div id="site-container">
            <form action="https://localhost:7190/concertform" method="post">
                <div>
                    <label for="location">Consert location:</label>
                    <input type="text" name="location" id="location">
                </div>

                <div>
                    <label for="capacity">Consert capacity: </label>
                    <input type="number" name="capacity" id="capacity">
                </div>

                <div>
                    <label for="performer">Consert performer:</label>
                    <input type="text" name="performer" id="performer">
                </div>

                <div>
                    <label for="date">Consert date:</label>
                    <input type="text" name="date" id="date">
                </div>

                
                <div class="one-column">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
